<!DOCTYPE html>
<html>
    <head>
        <script src= "https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>

    <body>
        <a-scene background="color:#8bd6cf">
            <a-box position = "-3 3 -3" color = "#7a06a0" scale = "0.2 0.2 0.2"></a-box>
            <a-box position = "-2.8 2.5 -3" color = "#7a06a0" scale = "0.2 0.2 0.2"></a-box>
            <a-box position = "-2.4 2 -3" color = "#7a06a0" scale = "0.2 0.2 0.2"></a-box>
            <a-box position = "-2 2.5 -3" color = "#7a06a0" scale = "0.2 0.2 0.2"></a-box>
            <a-box position = "-1.8 3 -3" color = "#7a06a0" scale = "0.2 0.2 0.2"></a-box>

            <a-box position = "0 2 -3" color = "pink" scale = "0.2 0.2 0.2"></a-box>
            <a-box position = "0 2.5 -3" color = "pink" scale = "0.2 0.2 0.2"></a-box>
            <a-box position = "0 3 -3" color = "pink" scale = "0.2 0.2 0.2"></a-box>
            <a-box position = "0.5 3.2 -3" color = "pink" scale = "0.2 0.2 0.2"></a-box>
            <a-box position = "1 3 -3" color = "pink" scale = "0.2 0.2 0.2"></a-box>           
            <a-box position = "0.85 2 -3" color = "pink" scale = "0.2 0.2 0.2"></a-box>
            <a-box position = "0.5 2.5 -3" color = "pink" scale = "0.2 0.2 0.2"></a-box>

            <a-cone position = "-3.5 0 -3" color = "yellow" scale = "0.5 0.5 0.2"></a-cone>
            <a-cylinder position = "-2.25 0 -3" color = "#7190ed" scale = "0.3 0.8 0.2"></a-cylinder>
            <a-octahedron position = "-1 0 -3" color = "#07117c" scale = "0.5 0.7 0.3"></a-octahedron>
            <a-ring position = "0.1 0 -3" color = "#033860" scale = "0.3 0.3 0.3"></a-ring>
            <a-sphere position = "1 0 -3" color = "red" scale = "0.3 0.3 0.2"></a-sphere>
            <a-dodecahedron position = "2 0 -3" color = "#064b59" scale = "0.5 0.5 0.3"></a-dodecahedron>
            <a-triangle position = "3 0 -3" color = "#41c415" scale = "0.5 0.5 0.4"></a-triangle>
            <a-tetrahedron position = "3.7 0 -3" color = "black" scale = "0.5 0.5 0.4"></a-tetrahedron>
        </a-scene>
    </body>
</html>
